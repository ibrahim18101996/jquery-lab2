<!DOCTYPE html>
<html>

<script id='template' type="x-tmpl-mustache" >

    <main>
      <section class="hide" id= "photo-template-page2">

      <section class="hide" id= "photo-template">
        <h2></h2>
        <img src="" alt="" class="hide">
        <p></p>
      </section>
      <p id="final"></p>
    </main>

</html>
